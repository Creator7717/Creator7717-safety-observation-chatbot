<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Safety Observation Categorizer Chatbot</title>
  
  <!-- Bootstrap CSS -->
  <link
    href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous"
  />
  
  <!-- Custom CSS -->
  <style>
    body, html{
      height: 100%;
      margin: 0;
      background: rgb(44, 47, 59);
      background: -webkit-linear-gradient(to right, rgb(40, 59, 34), rgb(54, 60, 70), rgb(32, 32, 43));
      background: linear-gradient(to right, rgb(38, 51, 61), rgb(50, 55, 65), rgb(33, 33, 78));
    }
 
    .chat{
      margin-top: auto;
      margin-bottom: auto;
    }
    .card{
      height: 600px;
      border-radius: 15px !important;
      background-color: rgba(0,0,0,0.4) !important;
    }
    .msg_card_body{
      overflow-y: auto;
      padding: 20px;
    }
    .card-header{
      border-radius: 15px 15px 0 0 !important;
      border-bottom: 0 !important;
      background-color: #007bff;
      color: white;
    }
    .card-footer{
      border-radius: 0 0 15px 15px !important;
      border-top: 0 !important;
      background-color: #007bff;
    }
    .type_msg{
      background-color: rgba(0,0,0,0.3) !important;
      border:0 !important;
      color:white !important;
      height: 60px !important;
      overflow-y: auto;
      border-radius: 15px;
      padding: 10px;
      resize: none;
    }
    .type_msg:focus{
      box-shadow:none !important;
      outline:0px !important;
    }
    .send_btn{
      border-radius: 0 15px 15px 0 !important;
      background-color: rgba(0,0,0,0.3) !important;
      border:0 !important;
      color: white !important;
      cursor: pointer;
      padding: 0 20px;
    }
    .send_btn:hover{
      background-color: #0056b3;
    }
    .msg_cotainer{
      margin-top: auto;
      margin-bottom: auto;
      margin-left: 10px;
      border-radius: 25px;
      background-color: rgb(82, 172, 255);
      padding: 10px;
      position: relative;
      color: black;
    }
    .msg_cotainer_send{
      margin-top: auto;
      margin-bottom: auto;
      margin-right: 10px;
      border-radius: 25px;
      background-color: #58cc71;
      padding: 10px;
      position: relative;
      color: white;
    }
    .msg_time{
      position: absolute;
      left: 0;
      bottom: -15px;
      color: rgba(255,255,255,0.5);
      font-size: 10px;
    }
    .msg_time_send{
      position: absolute;
      right:0;
      bottom: -15px;
      color: rgba(255,255,255,0.5);
      font-size: 10px;
    }
    #loading, #error, #result {
      margin-top: 10px;
      font-size: 0.9em;
    }
    #loading {
      color: #ffc107; /* Amber */
    }
    #error {
      color: #ff4d4f; /* Red */
    }
    #result {
      color: #28a745; /* Green */
    }
    @media(max-width: 576px){
      .card{
        height: 90vh;
      }
    }
  </style>
</head>
 
<body>
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-8 col-xl-6 chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img
                  src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png"
                  class="rounded-circle user_img"
                />
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span>Safety Observation ChatBot</span>
                <p>Categorize your safety observations</p>
              </div>
            </div>
          </div>
          <div id="messageFormeight" class="card-body msg_card_body">
            <!-- Messages and results will appear here -->
          </div>
          <div class="card-footer">
            <form id="observationForm" class="input-group">
              <textarea
                id="observation"
                name="observation"
                placeholder="Describe your safety observation..."
                class="form-control type_msg"
                required
              ></textarea>
              <div class="input-group-append">
                <button
                  type="submit"
                  class="input-group-text send_btn"
                >
                  <i class="fas fa-location-arrow"></i>
                </button>
              </div>
            </form>
            <div id="loading" class="text-center">Processing your observation...</div>
            <div id="result" class="text-center"></div>
            <div id="error" class="text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  <!-- jQuery and Bootstrap JS -->
